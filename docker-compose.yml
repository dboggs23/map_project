version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: ./dockerfiles/frontend.dockerfile

  nginx:
    build:
      context: .
      dockerfile: ./dockerfiles/nginx.dockerfile
    links:
      - backend
    volumes:
      - /home/dalton/cert:/var/www/certbot/

    ports:
      - 80:80
  backend:
    build:
      context: .
      dockerfile: ./dockerfiles/backend.dockerfile

    # platform: linux/amd64
    volumes:
      - /secrets:/secrets
    environment:
      ASPNETCORE_URLS: http://+:4040
