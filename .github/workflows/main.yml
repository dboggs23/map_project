on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              with:
                  script: |
                      cd ${{ secrets.PROJECT_PATH }}
                      git pull origin main
                      make down
                      make build
                      echo "Deleting old image(s)..."
                      docker image prune -a -f
